<ion-header>
  <ion-toolbar>
    <ion-title>Список покупок</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/add" routerDirection="forward" class="add-btn">
        <ion-icon size="large" name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full" #list>
    <ion-item-sliding *ngFor="let p of products">
      <ion-item>
        <ion-checkbox color="primary" (ionChange)="onCheckboxChange(p)" [(ngModel)]="p.checked" slot="end"></ion-checkbox>
        <ion-label>
          <h2>{{p.title}}</h2>
          <p>{{p.addedBy}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(p)">Видалити</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
